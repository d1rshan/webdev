<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <title>Sticky Navbar</title>
    <style>
      .navbar {
        position: sticky;
        top: 0;
        left: 0;
        width: 100%;
        background-color: black;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 18px;
        z-index: 1000;
      }
      .content {
        margin-top: 60px;
        padding: 20px;
        height: 1500px;
        background-color: #f8f9fa;
      }
      .btn {
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }
      .btn-dark {
        background-color: black;
        color: white;
      }
      .btn-light {
        background-color: white;
        color: black;
        border: 1px solid black;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 150px;
        border: 1px solid black;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
      .dropdown-content a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: black;
      }
      .dropdown-content a:hover {
        background-color: lightgray;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .tooltip {
        position: relative;
        display: inline-block;
      }
      .tooltip .tooltip-text {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: white;
        text-align: center;
        padding: 5px;
        border-radius: 5px;
        position: absolute;
        top: -35px;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .tooltip:hover .tooltip-text {
        background-color: gray;
        visibility: visible;
        opacity: 1;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        width: 300px;
        text-align: center;
        border-radius: 5px;
      }
      .modal .close {
        float: right;
        cursor: pointer;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">Sticky Navbar</div>
    <div class="container">
      <div class="dropdown">
        <button class="btn btn-dark">Hover for Dropdown</button>
        <div class="dropdown-content">
          <a href="#">Action</a>
          <a href="#">Another action</a>
          <a href="#">Something else</a>
        </div>
      </div>
      <div class="tooltip">
        <button class="btn btn-dark">Hover for Tooltip</button>
        <span class="tooltip-text">This is a tooltip</span>
      </div>
      <button class="btn btn-light" onclick="openModal()">Open Modal</button>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>This is a sample modal.</p>
        <button class="btn btn-dark" onclick="closeModal()">Close</button>
      </div>
    </div>
    <div class="content">Scroll down to see the navbar staying on top.</div>
    <script>
      function openModal() {
        document.getElementById("myModal").style.display = "flex";
      }
      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }
      window.onclick = function (event) {
        var modal = document.getElementById("myModal");
        if (event.target === modal) {
          closeModal();
        }
      };
    </script>
  </body>
</html>
