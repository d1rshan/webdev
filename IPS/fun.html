<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }
    #container {
      display: flex;
      gap: 5px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      width: 60%;
      height: 70%;
      background-color: #212121;
    }
    #red {
      background-color: red;
      opacity: 0.2;
    }
    #yellow {
      background-color: yellow;
      opacity: 0.2;
    }
    #green {
      background-color: green;
      opacity: 0.2;
    }
    #innerContainer {
      padding: 10px;
      border-radius: 15px;
      background-color: black;
    }
    .traffic-light {
      border: 6px solid black;
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 100%;
    }
    #display {
      background-color: black;
      font-size: 25px;
      color: white;
      padding: 15px;
      font-weight: bold;
      width: 150px;
      text-align: center;
      border-radius: 8px;
    }
    button {
      border-radius: 8px;
      cursor: pointer;
      background-color: black;
      color: white;
      font-weight: bold;
      border: none;
      outline: none;
      padding: 15px;
    }
    button:hover {
      background-color: grey;
    }
  </style>
  <body>
    <div id="container">
      <div id="innerContainer"></div>
      <span id="display"></span>
      <div class="buttons">
        <!-- These buttons make lights to run in manual mode -->
        <button onclick="red()">RED</button>
        <button onclick="yellow()">YELLOW</button>
        <button onclick="green()">GREEN</button>
        <!-- reset will make it go back to automatic mode -->
        <button onclick="perform()">RESET</button>
      </div>
    </div>
  </body>
  <script>
    const redLight = document.createElement("div");
    const yellowLight = document.createElement("div");
    const greenLight = document.createElement("div");
    redLight.setAttribute("class", "traffic-light");
    redLight.setAttribute("id", "red");
    yellowLight.setAttribute("class", "traffic-light");
    yellowLight.setAttribute("id", "yellow");
    greenLight.setAttribute("class", "traffic-light");
    greenLight.setAttribute("id", "green");
    const container = document.getElementById("innerContainer");
    const display = document.getElementById("display");
    container.appendChild(redLight);
    container.appendChild(yellowLight);
    container.appendChild(greenLight);
    let t1, t2, t3, t4, t5;
    perform();
    let interval = setInterval(function () {
      perform();
    }, 9000); // to repeat the cycle
    function red() {
      clearInterval(interval);
      clearTimeout(t1);
      clearTimeout(t2);
      clearTimeout(t3);
      clearTimeout(t4);
      clearTimeout(t5);
      redLight.style.opacity = "1";
      display.textContent = "Stop";
      greenLight.style.opacity = "";
      yellowLight.style.opacity = "";
    }
    function yellow() {
      clearInterval(interval);
      clearTimeout(t1);
      clearTimeout(t2);
      clearTimeout(t3);
      clearTimeout(t4);
      clearTimeout(t5);
      redLight.style.opacity = "";
      display.textContent = "Get Ready";
      greenLight.style.opacity = "";
      yellowLight.style.opacity = "1";
    }
    function green() {
      clearInterval(interval);
      clearTimeout(t1);
      clearTimeout(t2);
      clearTimeout(t3);
      clearTimeout(t4);
      clearTimeout(t5);
      redLight.style.opacity = "";
      display.textContent = "Go";
      greenLight.style.opacity = "1";
      yellowLight.style.opacity = "";
    }
    function reset() {
      perform();
    }
    function perform() {
      clearTimeout(t1);
      clearTimeout(t2);
      clearTimeout(t3);
      clearTimeout(t4);
      clearTimeout(t5);
      greenLight.style.opacity = "";
      yellowLight.style.opacity = "";
      redLight.style.opacity = "1";
      display.textContent = "Stop";
      t1 = setTimeout(function () {
        redLight.style.opacity = "";
      }, 3000);
      t2 = setTimeout(function () {
        yellowLight.style.opacity = "1";
        display.textContent = "Get Ready";
      }, 3000);
      t3 = setTimeout(function () {
        yellowLight.style.opacity = "";
      }, 6000);
      t4 = setTimeout(function () {
        greenLight.style.opacity = "1";
        display.textContent = "Go";
      }, 6000);
      t5 = setTimeout(function () {
        greenLight.style.opacity = "";
      }, 9000);
    }
  </script>
</html>
